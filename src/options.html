<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contributors on Github</title>
    <style>
      :root {
        --color-text: #333;
        --color-secondary: #eee;
        --color-border: #d5d5d5;
        --color-warning: #f0ad4e;
        --radius: 0.375rem;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        line-height: 1.5;
        color: var(--color-text);
        max-width: 640px;
        margin: 0 auto;
        padding: 1rem;
      }
      
      h5 { font-size: 1rem; margin-bottom: 0.5rem; }
      p { margin-bottom: 0.75rem; }
      
      .text-center { text-align: center; }
      .mb-2 { margin-bottom: 0.5rem; }
      .gap-2 { gap: 0.5rem; }
      
      /* Components */
      button {
        display: inline-block;
        padding: 0.25rem;
        font-size: 0.875rem;
        font-weight: 600;
        line-height: 1.25rem;
        color: var(--color-text);
        text-decoration: none;
        background-color: var(--color-secondary);
        cursor: pointer;
        user-select: none;
      }
      button:hover {
        background-color: #e2e2e2;
      }
      
      input[type='text'] {
        width: 100%;
        padding: 0.75rem;
        font-size: 1rem;
        border: 1px solid var(--color-border);
        border-radius: var(--radius);
        margin-bottom: 1rem;
        text-align: center;
      }
      input[type='checkbox'] {
        margin-right: 0.5rem;
      }
      
      #feedback {
        padding: 0.5rem;
        border-radius: var(--radius);
        text-align: center;
        margin-bottom: 1rem;
        display: none; /* Hide by default, show via JS when needed */
      }
      
      #feedback.success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }
      
      #feedback.error {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }
      
      #feedback.warning {
        background-color: #fff3cd;
        color: #856404;
        border: 1px solid #ffeeba;
      }
      
      section {
        margin-bottom: 1.5rem;
      }
      code {
        font-family: monospace;
        font-size: 0.875rem;
        background-color: var(--color-secondary);
        padding: 0.25rem;
        border-radius: var(--radius);
      }
    </style>
    <script src="query-string.js"></script>
    <script src="storage.js"></script>
    <script src="options.js"></script>
  </head>
  <body>
    <section>
      <div class="text-center mb-2">
        <button id="gh_link" href="https://github.com/settings/tokens/new?scopes=public_repo&description=Contributors on Github" target="gh_target">Create a GitHub token</button>
        <p>with the <code>public_repo</code> permission (+ paste it below).</p>
      </div>
      
      <input type="text" id="token-input" placeholder="Paste your access token here">
      <p id="feedback"></p>
    </section>

    <section>
      <h5>Github's Search API Rate Limit</h5>
      <div>10/min for non-authenticated requests (no auth token).</div>
      <div>30/min for authenticated requests (with token)</div>
    </section>
    
    <section>
      <div class="mb-2">
        <input type="checkbox" id="show-private-repos">
        <label for="show-private-repos">Show stats on private repos</label>
      </div>
      Do this if your access token also has <code>repo</code> permissions.
    </section>
    
    <button id="clear-cache">Clear All Contributor Data</button>
  </body>
</html>
